<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Coordinates Search">
  <meta name="author" content="unsorry">
  <title>Search Location by Coordinates</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
  <link rel="stylesheet" href="gh-fork-ribbon.css">
  <style>
    #map {
      width: 100%;
      height: 450px;
    }
  </style>
</head>
<body>
  <div class="github-fork-ribbon-wrapper right">
    <div class="github-fork-ribbon">
      <a href="https://github.com/anshori/leaflet-search-coordinates">Fork me on GitHub</a>
    </div>
  </div>
  <div class="container mt-2 mb-2">
    <section class="content">
      <div class="row">
        <div class="col-12">
          <div class="card shadow" id="datalokasiobjek">
            <div class="card-header">
              <div class="alert alert-primary">Coordinate search to show location on Map</div>
              <div class="row">
                <div class="col-sm">
                  <div class="form-group">
                    <label for="latitude"><strong>Latitude</strong></label>
                    <input type="text" class="form-control text-primary" id="latitude" name="latitude" placeholder="Latitude" value="">
                  </div>
                </div>
                <div class="col-sm">
                  <div class="form-group">
                    <label for="longitude"><strong>Longitude</strong></label>
                    <input type="text" class="form-control text-primary" id="longitude" name="longitude" placeholder="Longitude" value="">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group">
                    <label><strong>&nbsp;</strong></label><br>
                    <a href="#" type="button" class="btn btn-primary btn-block" id="mapbutton" onclick="mapCenter()">Search</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="card p-1" id="mapcoordinate">
                <div id="map"></div>              
              </div>
            </div>
        </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
